<h1>HttpClient Example</h1>

<div>
  <label for="userName">Github User Name</label>
  <input type="text" name="userName"[(ngModel)]="userName">
</div>

<div>
  <button type="button" (click)="getRepos()">GET ALL REPOS</button>
</div>

<div *ngIf="loading">LOADING......</div>
<div *ngIf="errorMessage">
  <strong>WARNING!!!!</strong>{{errorMessage|json}}
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>HTML URL</th>
      <th>DESCRIPTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of repos">
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.html_url}}</td>
        <td>{{x.description}}</td>

      </tr>
    </tbody>
</table>
